<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clouder Agency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0073e6, #00c6ff);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      background: white;
      color: #0073e6;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
    }
    a.button:hover {
      background: #0073e6;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Clouder Agency</h1>
    <p>Interpreter services built with precision and care.</p>
    <a href="mailto:info@clouderagency.com" class="button">Contact Us</a>
  </div>
</body>
</html>
